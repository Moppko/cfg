//////////RESETS THE SETTINGS FOR SPECIFIC CLASSES//////////

developer 1
echo "default settings loaded"
developer 0

///// viewmodel/combination script binds
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "q" "lastinv"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+attack3"

alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"
bind space +crouchjump

///// crosshair script binds
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind "SHIFT" "+duck"

sensitivity 2.5    // [#] Your default sens
r_drawviewmodel 1    // [0/1]  set to "1" for viewmodels on, "0" for off
fov_desired 90

cl_crosshair_file crosshair2;cl_crosshair_scale 30
cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 255
